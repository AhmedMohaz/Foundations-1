<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahmed | Frontend Developer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f6ff;
      color: #1e2a38;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    section {
      text-align: center;
      padding: 80px 20px; /* Manual improvement: more space */
    }

    h1 {
      font-size: 3rem; /* Manual improvement: increased font size */
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #5f7383;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <section>
    <h1>Ahmed</h1>
    <p>Aspiring Frontend Developer</p>
    <button onclick="location.href='#projects'">View My Projects</button>
  </section>
</body>
</html>
